<template name="content" xmlns="http://www.w3.org/1999/html">

        <div class="section">
            <div class="row">
                <div class="col s12">
                    <div class="carousel custom-carousel">
                        <a class="carousel-item" href="#"><img src="/images/carousel/user_guide.png"></a>
                        <a class="carousel-item" href="#"><img src="/images/carousel/upload_pic_profile.png"></a>
                        <a class="carousel-item" href="#"><img src="/images/carousel/upload.png"></a>
                        <a class="carousel-item" href="#"><img src="/images/carousel/template.png"></a>
                        <a class="carousel-item" href="#"><img src="/images/carousel/swipe.png"></a>
                        <a class="carousel-item" href="#"><img src="/images/carousel/profile.png"></a>
                        <a class="carousel-item" href="#"><img src="/images/carousel/nav_drawer.png"></a>
                        <a class="carousel-item" href="#"><img src="/images/carousel/my_books.png"></a>
                        <a class="carousel-item" href="#"><img src="/images/carousel/login_fb.png"></a>
                        <a class="carousel-item" href="#"><img src="/images/carousel/find_book.png"></a>

                                <a href="https://play.google.com/store/apps/details?id=com.isdzulqor.booklook" target="_blank">

                    </div>
                </div>
            </div>
        </div>
    </div>
    {{>about}}
    {{>contact}}
</template>

<Template name="about">

                        </div>
                        <div class="card-content">
                            <span class="card-title activator grey-text text-darken-4"><h6>Muhammad Iskandar Dzulqornain</h6><i class="mdi-navigation-expand-more right"></i></span>
                            <p><a href="#">Informatic EEPIS Student</a></p>
                        </div>
                        <div class="card-reveal">
                            <span class="card-title grey-text text-darken-4">Muhammad Iskandar Dzulqornain<i class="mdi-navigation-expand-more right"></i></span>
                            <p>Muhammad Iskandar Dzulqornain atau yang biasa dikenal <i>isdzulqor</i> merupakan Mahasiswa Politeknik Elektronika Negeri Surabaya jurusan Teknik Informatika</p>
                        </div>
                    </div>
                </div>
                <div class="col s12 m4 l4">
                    <div class="card">
                        <div class="card-image waves-effect waves-block waves-light">
                            <img class="activator" src="/images/pras.jpg">
                        </div>
                        <div class="card-content">
                            <span class="card-title activator grey-text text-darken-4"><h6>Prasetyo wibowo</h6><i class="mdi-navigation-expand-more right"></i></span>
                            <p><a href="#">Informatic EEPIS Student</a></p>
                        </div>
                        <div class="card-reveal">
                            <span class="card-title grey-text text-darken-4">Prasetyo Wibowo<i class="mdi-navigation-expand-more right"></i></span>
                            <p>Merupakan Mahasiswa Politeknik Elektronika Negeri Surabaya jurusan Teknik Informatika</p>
                        </div>
                    </div>
                </div>
                <div class="col s12 m4 l4">
                    <ul>
                        <h5 class="white-text">About Team</h5>
                        <p class="grey-text text-lighten-4">Kami adalah 2 mahasiswa yang mempunyai ide dan passion yang sama dimana melihat banyak sekali buku tak terpakai tapi tidak tau mau diapakan. Dengan permasalahan seperti ini kami mencari ide untuk menanggulangi masalah tersebut dan menemukan sebuah ide yang kami beri nama BOOKLOOK</p>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</Template>

<Template name="contact">
    <div class="container padding6" id="contact">
        <div class="container contact">
            <h5>contact</h5>
            <h6>get in touch with us</h6>
            <hr>
            <div class="row">
                <div class="col s12 m6 l6">
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="first_name" type="text" class="validate">
                                    <label for="first_name">First Name</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="last_name" type="text" class="validate">
                                    <label for="last_name">Last Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="email" type="email" class="validate">
                                    <label for="email">E-Mail</label>
                                </div>
                            </div>
                            <textarea class="materialize-textarea" placeholder="Your Message" required></textarea>
                            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                <i class="mdi-content-send right"></i>
                            </button>
                        </form>
                    </div>
                </div>
                <div class="col s12 m6 l6 contact-holder">
                    <h6 class="mdi-action-home">Address</h6>
                    <p>Jl. Gebang Lor Sukolilo Surabaya Timur</p>
                    <h6 class="mdi-hardware-phone-android">Phone Number</h6>
                    <p>+62 85706305027</p>
                </div>
            </div>
        </div>

        <div class="footer-copyright">
            <div class="container">
                Copyright 2016 <a class="blue-text text-darken-4" href="http://isdzulqor.com"><b>First RPL Team Dev</b></a>
            </div>
        </div>
    </div>
</Template>

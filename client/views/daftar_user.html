<template name="daftar_user">
    <div class="container left-margin-content">
        <div class="row" style="margin-right: 182px;">
            <div class="col s12 m12 l12 blue lighten-2">
                <h5 style="color: white; margin-left: 16px">Daftar User</h5>
            </div>
            <div class="col s12 m12 l12">
                <div class="row">
                    <table class="striped">
                        <thead>
                        <tr>
                            <th data-field="username">Username</th>
                            <th data-field="email">Email</th>
                            <th data-field="pass">Password</th>
                            <th data-field="date">Tanggal Daftar</th>
                        </tr>
                        </thead>

                        <tbody>
                            {{#each userList}}
                                {{>userRow}}
                            {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
